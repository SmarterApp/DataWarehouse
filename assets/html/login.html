<!DOCTYPE html>
<html>
<head>
    <title>Edware - Login</title>
     <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/redmond/jquery-ui.css" />
     <link rel="stylesheet" type="text/css" href="../css/3p/bootstrap.min.css" />
     <link rel="stylesheet" type="text/css" href="../css/3p/ui.jqgrid.css" />
     <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script data-main="../js/EDWARE.login" src="../js/3p/require.js"></script>
</head>
<body>
	<div id="header">
		<div id="logo">LOGO</div>
   	</div>
   	<div id="content">
    		<form class="form-horizontal" method="get">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Username</label>
		    <div class="controls">
		      <input type="text" id="inputEmail" placeholder="Email">
		      <span class="help-inline">Please enter valid username</span>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Password</label>
		    <div class="controls">
		      <input type="password" id="inputPassword" placeholder="Password">
		      <span class="help-inline">Please enter password</span>
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <label>
		        <a href="#">Forgot Password?</a>
		      </label>
		      <button type="submit" class="btn btn-primary">Sign in</button>
		    </div>
		  </div>
		</form>
      
    </div>
    <div id="footer">copyright 2013 edware</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>CoffeeScript with RequireJS Demo</title>
     <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/redmond/jquery-ui.css" />
     <link rel="stylesheet" type="text/css" href="../css/3p/bootstrap.min.css" />
     <link rel="stylesheet" type="text/css" href="../css/3p/ui.jqgrid.css" />
     <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!--<script src="../js/3p/jquery-1.7.2.min.js"></script>
    <script src="../js/3p/jquery.simplemodal.1.4.2.min.js"></script>-->
    <script data-main="../js/demo" src="../js/3p/require.js"></script>
</head>
<body>
	<div id="header">
   		<h1>CoffeeScript with RequireJS Demo</h1>
   	</div>
   	<div id="content">
   		<h3>JQGrid</h3>
    	<table id="list"><tr><td/></tr></table>

      <h3>Modal Box</h3>
      <!-- Button to trigger modal -->
      <a id="bootstrapButton" role="button" class="btn btn-primary">Launch Twitter Bootstrap modal</a>
      
      <!-- Button to trigger modal -->
      <a id="simpleModalButton" role="button" class="btn btn-primary">Launch JQuery SimpleModal Dialog box</a>

      <div id="bootstrapModal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Modal header</h3>
        </div>
        <div class="modal-body">
          <p>Modal body...</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn">Close</a>
          <a href="#" class="btn btn-primary">Save changes</a>
        </div>
      </div>
      
      
      <div id="simpleModal" class="hide ">
        JQuery Simple Modal Dialog box
      </div>
      
    </div>
    <div id="footer">
     copyright 2013 wireless generation
    </div>
</body>
</html>

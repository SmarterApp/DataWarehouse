<!DOCTYPE html>
<html>
    <head>
	<title>Ed-Ware List of Students Report</title>
	<link rel="stylesheet" type="text/css" href="../css/3p/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/3p/ui.jqgrid.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<script data-main="../js/src/modules/EDWARE.studentListReport" src="../js/3p/require.js"></script>
	<script src="../js/src/main.js"></script>
	<link rel="shortcut icon" href="../images/icons/favicon.ico" />
    </head>
    <body style="overflow-y: hidden;">
	<div id='interimDisclaimerPopover'></div>
	<div id="header"></div>
	<div id="breadcrumb"></div>
        <!-- The content below gets appended to body tag of this html -->
        <div id="content" class="losWrapper">
            <div class='clearfix title'>
	        <h2></h2>
                <ul class='gridControls'>
                    <li>
                        <div id='select_measure_title'>{{labels.select_measure}}: </div>
                        <div class="asmtDropdown">
                            <div class='btn-group'>
                                <a class='btn dropdown-toggle' data-toggle='dropdown' href='#'>
                                    <span id='selectedAsmtType'></span>
                                    <span class='caret'></span>
                                </a>
                                <ul id='asmtTypeDropdown' class='dropdown-menu'></ul>
                            </div>
                        </div>
                        <div class="disclaimerInfo interimDisclaimerIcon"></div>
                    </li>
                    <li>
                        <div class="filter_label">{{labels.filter}}<span class="caret"></span></div>
                    </li>
                </ul>
            </div>
	    <div id="losFilter"></div>
	    <div id="stickyCompareSection"></div>
	    <div id="errorMessage"></div>
   	    <div>
	        <table id="gridTable"></table>
	    </div>
	</div>
	<div id="footer"></div>
    </body>

    <script type="text/template" id="edwareLOSHeaderConfidenceLevelBarTemplate">
     <div class='progress' style='width: {{bar_width}}px;'>
     {{#cut_point_intervals}}
     <div class='bar' style='background-color: {{bg_color}}; background-image: -moz-linear-gradient(center top , {{bg_color}}, {{bg_color}}); background-image: -webkit-linear-gradient(top , {{bg_color}}, {{bg_color}}); background-image: -ms-linear-gradient(top , {{bg_color}}, {{bg_color}}); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr={{bg_color}}, endColorstr={{bg_color}}, GradientType=0); background-repeat: repeat-x; color: {{text_color}}; width: {{asmt_cut_point}}px;'></div>
     {{/cut_point_intervals}}
     </div>
    </script>

    <script type="text/template" id="assessmentDropdownViewTemplate">
     {{#items}}
     <li><a href='#' id='{{id}}_{{key}}' data-name='{{key}}' data-type='{{asmtType}}' class='viewOptions'>{{value}}</a></li>
     {{/items}}
    </script>
</html>

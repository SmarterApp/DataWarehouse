<ul role="menubar" aria-label="information bar menu">
    <li>
        <h2 class="title" role="heading">{{title}}</h2>
        <a class="reportInfoIcon" href='#' aria-label="report information" role="tooltip"></a>
    </li>
    <li class="download">
        <a class="downloadIcon" href='#' aria-label="download button"></a>
        <div id="downloadMenuPopup"></div></li>
    <li class="overall">
        {{#subjects}}
        <div class="info">
            <span>{{asmt_subject}}</span>
            <span class="indicator_cell" style="background-color: {{score_bg_color}}; color: {{score_text_color}}">
                <strong>{{asmt_score}}</strong>
            </span>
            <span class="overallDesc" style="color:{{score_color}};">{{score_name}}</span>
        </div>
        {{/subjects}}
    </li>
    <li class="academicYearArea pull-right">
        <span class="info pull-left marginRight8" aria-hidden="true">
            {{labels.academic_year}}:
        </span>
        <a href="#" class="info pull-left inherit academicYearInfoIcon" aria-label="academic year information" role="tooltip">
            <i class="edware-icon-info-mark marginRight8"></i>
        </a>
        <div id="academicYearAnchor" class="pull-left"></div>
    </li>
</ul>
<div class="reminderMessage" style="display: none;">
    <i class="edware-icon-warning"></i>
    You are viewing a previous academic year.
    <a href="#">Return to <span class='latestYear'>{{latestYear}}</span></a>.
</div>
<div class="CSVDownloadContainer"></div>

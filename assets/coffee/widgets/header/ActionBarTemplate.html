<ul role="menubar">
    <li class="asmtTypeItem">
        <div class="asmtViewText" aria-hidden="true">{{labels.assessment}}:</div>
        <div class="asmtDropdown"></div>
        <a class="disclaimerInfo interimDisclaimerIcon inherit" href="#"></a>
    </li>
   	<li class="academicYearArea">
        <ul class="nav nav-pills margin0">
            <li aria-hidden="true">
                <span class="academicYearText">{{labels.academic_year}}:</span>
            </li>
            <li><div id="academicYearAnchor" class="pull-left"></div></li>
        </ul>
    </li>
    <li class="detailsItem">
        {{#detailsSelection}}
        <button id="subjectSelection{{key}}" class="btn btn-small subjectSelection" type="button" data-view="{{key}}">{{display}}</button>
        {{/detailsSelection}}
    </li>
</ul>
<ul role="menubar">
    <li class="legendItem" aria-live="polite">
        <div class="divider">
        <i class="edware-icon-legend"></i>
        <a class="legendLabel inherit" href="#">{{labels.legend}}</a>
        <span class="legendPopup" aria-hidden="true"></span>
        </div>
    </li>
    <li class="alignmentItem">
        <div class="divider">
            <span id="aria-align-label" class='alignLabel' aria-hidden='true'>{{labels.align}}</span>
            <span class='align_button_area'>
                <a class="align_button align_off inherit" href="#" title="center align bar charts" aria-label="center align bar charts" aria-live="polite">
                    <span class="alignText">{{labels.off}}</span>
                </a>
            </span>
            <div>
    </li>
    <li class="filterItem">
        <div class="divider">
            <a class="filterLabel inherit" href='#'>{{labels.filter}}</a>
        </div>
    </li>
    <li class="printItem">
        <div class="divider">
            <a class="printLabel inherit" href='#'>{{labels.print}}</a>
            <span class="printModal"></span>
        </div>
    </li>
</ul>

<div id="HelpMenuModal" class="modal hide fade" tabindex="-1" role="dialog" aria-label="{{{labels.help}}} dialog" aria-hidden="true">
    <div class="modal-header">
        <a type="button" class="close" data-dismiss="modal" href="#" title="close help menu" aria-label="close">&times;</a>
        <h2 class="helpText" aria-hidden="true"><i class="padBottom4 edware-icon-question-mark-grayscale"></i><span>{{{labels.help}}}</span></h2>
        <ul class="nav nav-tabs" id="helpMenuTab" role="tablist">
            <li class="active"><a href="#faq" aria-role="tab">{{{labels.help_tab_faq}}}</a></li>
            <li><a href="#userGuide" aria-role="tab">{{{labels.help_tab_guide}}}</a></li>
            <li><a href="#glossary" aria-role="tab">{{{labels.help_tab_glossary}}}</a></li>
            <li><a href="#resources" aria-role="tab">{{{labels.help_tab_resources}}}</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="faq"></div>
            <div class="tab-pane" id="userGuide"></div>
            <div class="tab-pane" id="glossary"></div>
            <div class="tab-pane" id="resources">{{{helpContent.resources_content}}}</div>
        </div>

    </div>
    <div class="modal-body">
        <p>{{{labels.help_message}}}</p>
    </div>
</div>

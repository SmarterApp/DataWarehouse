<div class="btn-group">
    <button type="button" class="btn-small dropdown-toggle asmtTypeButton" data-toggle="dropdown">
        <span id="selectedAsmtType">{{defaultValue}}</span></button>
        <ul class="dropdown-menu" role="menu">
            {{#dropdownValues}}
            <li class="asmtSelection" data-display='{{display}}' data-value='{{value}}' data-asmttype='{{asmtType}}'><a href='#'>{{display}}</a></li>
            {{/dropdownValues}}
        </ul>
</div>

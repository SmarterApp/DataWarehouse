<div class="btn-group">
    <button type="button" class="btn-small dropdown-toggle asmtTypeButton" data-toggle="dropdown" aria-labelledby="aria-assessment-opportunity selectedAsmtType">
        <span id="aria-assessment-opportunity" style="display: none;">selected assessment opportunity</span>
        <span id="selectedAsmtType">{{defaultValue}}</span>
    </button>
    <ul class="dropdown-menu asmtDropdownMenu" role="menu">
        {{#latestYear}}
        <li class="asmtSelection" data-display='{{displayTemplate}}' data-value='{{asmt_subject}}' data-asmttype='{{asmt_type}}'
            data-asmtguid='{{asmt_guid}}' data-effectivedate='{{effective_date}}' data-grade='{{asmt_grade}}' tabindex="0"
            aria-label="{{display}} click to select assessment">
            <span class="asmtTypeText" role="button">{{display}}</span>
        </li>
        {{/latestYear}}
        {{#hasOtherYears}}
        <li class="otherAcadmicYears divider1">
            <span><b>OTHER ACADEMIC YEARS</b></span>
        </li>
        {{/hasOtherYears}}
        {{#otherYears}}
        <li class="asmtSelection" data-display='{{displayTemplate}}' data-value='{{asmt_subject}}' data-asmttype='{{asmt_type}}'
            data-asmtguid='{{asmt_guid}}' data-effectivedate='{{effective_date}}' data-grade='{{asmt_grade}}' tabindex="0"
            aria-label="{{display}} click to select assessment">
            <span class="asmtTypeText" role="button">{{display}}</span>
        </li>
        {{/otherYears}}
        <li class="otherAcadmicYears divider2">
            <span><b>OTHER ACADEMIC YEARS</b></span>
        </li>
        {{#academicYears}}
        <li class="asmtYearButton asmtYearButton{{value}}" data-display='{{display}}' data-value='{{value}}'
            tabindex="0" role="button" aria-label="Select academic year {{display}}">
            <span class="asmtTypeText" role="button" aria-label="click to view previous academic years">{{display}}</span>
        </li>
        {{/academicYears}}
</div>

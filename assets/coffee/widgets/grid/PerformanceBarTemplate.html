<div class='{{export}}'>
    {{#subject.asmt_score}}
        <div class='asmtScore' style='background-color:{{subject.score_bg_color}}!important; color: {{subject.score_text_color}} !important;' tabindex='0'
             aria-labelledby='{{rowId}}'>{{subject.asmt_score}}</div>
         <span class='edwareExportField' data-export-value='{{subject.asmt_score}}' data-export-name='{{asmt_subject_text}} Overall'></span>
    {{/subject.asmt_score}}
    {{^subject.asmt_score}}
        <div class='asmtScore'>&nbsp;</div>
        <span class='edwareExportField' data-export-value='' data-export-name='{{asmt_subject_text}} Overall'></span>
    {{/subject.asmt_score}}
    <div class = 'confidenceLevel'>{{{confidenceLevelBar}}}</div>
    {{{toolTip}}}
    {{^subject}}
    <span class='edwareExportField' data-export-value='' data-export-name='{{asmt_subject_text}} {{labels.error_band}}'></span>
    <span class='edwareExportField' data-export-value='{{score_ALD}}' data-export-name='{{asmt_subject_text}} {{labels.performance_level}}'></span>
    <span class='edwareExportField' data-export-value='{{asmt_perf_lvl}}' data-export-name='{{asmt_subject_text}} {{labels.performance_level_number}}'></span>
    {{/subject}}
</div>

<div class='{{export}}'>
    {{#subject.asmt_score}}
        <div class='asmtScore' style='background-color:{{subject.score_bg_color}}!important; color: {{subject.score_text_color}} !important;' tabindex='0'
             aria-labelledby='{{rowId}}'>{{subject.asmt_score}}</div>
    {{/subject.asmt_score}}
    {{^subject.asmt_score}}
        <div class='asmtScore'>&nbsp;</div>
    {{/subject.asmt_score}}
    <span class='edwareExportField' data-export-value='{{subject.asmt_score}}' data-export-name='{{asmt_subject_text}} Overall'></span>
    <div class = 'confidenceLevel'>{{{confidenceLevelBar}}}</div>
    {{{toolTip}}}
</div>

<div id="compareSelectedActions">
	<ul class='stickyControls'>
	<li>
		<span class="btn-group">
			<button id ="stickyChain-btn" type="button" class="btn btn-default stickyChainIcon">
				{{labels.selected}}
			</button>
		</span>
	</li>
	<li><button id="stickyCompare-btn" type="button" class="btn btn-primary">
		{{labels.compare}}
	</button>
	<button id="stickyDeselect-btn" type="button" class="btn btn-deselect">
		{{labels.deselect_all}}
	</button></li>
	</ul>
</div>
<div id ="compareEnabledActions">
	<ul class='stickyControls'>
	<li><label id="stickyEnabledDescription"></label></li>
	<li><button id="stickyShowAll-btn" type="button" class="btn btn-primary">
		{{labels.show_all}}
	</button></li>
	</ul>
</div>

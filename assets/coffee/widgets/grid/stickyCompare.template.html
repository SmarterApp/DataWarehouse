<div id="compareSelectedActions" class="marginLeft20">
	<ul class='stickyControls'>
	<li>
		<span class="btn-group">
			<button id ="stickyChain-btn" type="button" class="btn btn-default dropdown-toggle stickyChainOff stickyChainIcon" data-toggle="dropdown">
				{{labels.selected}}
			</button>
			<ul id="stickyChainSelectedList" class="dropdown-menu">
				
			</ul>

		</span>
	</li>
	<li><button id="stickyCompare-btn" type="button" class="btn btn-primary">
		{{labels.compare}}
	</button>
	<button id="stickyDeselect-btn" type="button" class="btn btn-deselect">
		{{labels.deselect_all}}
	</button></li>
	</ul>
</div>
<div id ="compareEnabledActions"  class ="marginLeft20">
	<ul class='stickyControls'>
	<li><label id="stickyEnabledDescription"></label></li>
	<li><button id="stickyShowAll-btn" type="button" class="btn btn-primary">
		{{labels.show_all}}
	</button></li>
	</ul>
</div>

<div class="status-flags {{cssClass}} {{export}}">
    {{#standardized}}
    <span class="edware-icon-standardized"></span>
    {{/standardized}}
    {{#invalid}}
    <span class="edware-icon-invalid"></span>
    {{/invalid}}
    {{^complete}}
    <span class="edware-icon-partial"></span>
    {{/complete}}
    {{{toolTip}}}
    <span class='edwareExportField' data-export-value='{{complete}}' data-export-name='{{columnName}}'></span>
</div>

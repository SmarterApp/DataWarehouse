<div class="status-flags {{cssClass}} {{export}}">
    {{#standardized}}
    <span class="edware-icon-standardized"></span>
    {{/standardized}}
    {{#invalid}}
    <span class="edware-icon-invalid"></span>
    {{/invalid}}
    {{#partial}}
    <span class="edware-icon-partial"></span>
    {{/partial}}
    {{{toolTip}}}
    <span class='edwareExportField' data-export-value='{{exportValues}}' data-export-name='{{columnName}}'></span>
</div>

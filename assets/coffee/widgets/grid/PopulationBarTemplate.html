<div class='barContainer default {{export}}'>
    <div class='alignmentHighlightSection'>
        <div class ='populationBar' data-margin-left='{{subject.alignment}}'>
            {{{populationBar}}}
        </div>
    </div>
        {{#hasTextReplacement}}
        <div aria-label="{{subject.asmt_subject}} {{displayText}}" role="" {{#header}}class="population-bar-column-header" data-summative="{{subject.summative}}"{{/header}}>AAA{{displayText}}</div>
        {{/hasTextReplacement}}

        {{^hasTextReplacement}}
         <div data-alignment-offset="{{subject.alignmentLine}}" style="{{subject.alignmentLine}}" class="alignmentLine" {{#header}}class="population-bar-column-heaader" data-summative="{{subject.summative}}"{{/header}}>BBB</div>
        {{/hasTextReplacement}}
</div>

<div id="PDFSuccessModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 id="PDFModalTitle">{{options.generate_pdf_reports}}</h2>
    </div>
    <div class="modal-body">
        <p>{{options.export_pdf_success}}</p>
        <p>
            {{labels.download_from}}:<br>
            <a target="_blank" href="{{download_url}}">{{download_url}}</a>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn edware-btn-primary edware-btn-ok" data-dismiss="modal">{{labels.ok}}</button>
    </div>
</div>

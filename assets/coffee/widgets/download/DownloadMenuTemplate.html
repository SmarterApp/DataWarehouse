<div id="DownloadMenuModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 id="myModalLabel">Export</h2>
    </div>
    <div class="modal-body">
       <ul>
           <li>
               <label>
                   <input type="radio" name="download" value="file" checked/>
                   <span>Export to CSV Format</span>
               </label>
           </li>
           <li>
               <label>
                   <input type="radio" name="download" value="extract"/>
                   <span>Export Raw Data to CSV Format</span>
               </label>
           </li>
           <li>
               <label>
                   <input type="radio" name="download" value="csv"/>
                   <span>CSV File Download</span>
               </label>
           </li>
       </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">Export</button>
    </div>
</div>

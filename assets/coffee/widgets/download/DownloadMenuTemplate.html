<div id="DownloadMenuModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 id="myModalLabel">{{labels.export_label}}</h2>
    </div>
    <div class="modal-body">
        <ul>
            <li class="file">
                <input id="file" type="radio" name="download" value="file" checked/>
                <div class="desc_block">
                    <label for="file"><span>{{labels.export_download_curr_view.text}}</span></label>
                    <p>{{labels.export_download_curr_view.desc}}</p>
                </div>
            </li>
            <li class="extract">
                <input id="extract" type="radio" name="download" value="extract"/>
                <div class="desc_block">
                    <label for="extract"><span>{{labels.export_download_raw_view.text}}</span></label>
                    <p>{{labels.export_download_raw_view.desc}}</p>
                </div>

            </li>
            <li class="csv">
                <input id="csv" type="radio" name="download" value="csv"/>
                <div class="desc_block">
                    <label for="csv"><span>{{labels.export_request_extract.text}}</span></label>
                    <p>{{labels.export_request_extract.desc}}</p>
                </div>

            </li>
            <li class="pdf">
                <input id="pdf" type="radio" name="download" value="pdf"/>
                <div class="desc_block">
                    <label for="pdf"><span>{{labels.export_bulk_pdf.text}}</span></label>
                    <p>{{labels.export_bulk_pdf.desc}}</p>
                </div>

            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary edware-btn-primary" id='exportButton'>{{labels.export_label}}</button>
    </div>
</div>

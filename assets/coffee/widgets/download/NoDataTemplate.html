<div id="NoDataModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 id="PDFModalTitle">{{options.no_data.title}}</h2>
    </div>
    <div class="modal-body">
        <h4 style="color: black;">{{options.no_data.header}}</h4>
        <p>{{options.no_data.message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn edware-btn-primary edware-btn-ok" data-dismiss="modal">{{labels.ok}}</button>
    </div>
</div>

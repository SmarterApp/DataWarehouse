<div id="quickLinks_link" class="row-fluid">
    <a href="#" id="quickLinks_open" class="pull-right">Show Quick Links &#8964;</a>
</div>
<div id="quickLinks_data">
    <span id="quickLinks_close" class="pull-right">&times;</span>
    <div class="row-fluid">
        <h4 class="span2">Your Districts <span class="lineArrow right"></span></h4>
        <ul class="nav nav-pills">
        {{#districts}}
            <li><a href='{{link}}' class="btn btn-small quickLink">{{display}}</a></li>
        {{/districts}}
        </ul>
    </div>
    <div class="row-fluid">
        <h4 class="span2">Your Schools <span class="lineArrow right"></span></h4>
        <ul class="nav nav-pills">
        {{#schools}}
            <li><a href='{{link}}' class="btn btn-small quickLink">{{display}}</a></li>
        {{/schools}}
        </ul>
    </div>
</div>

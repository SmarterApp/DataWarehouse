<div class="filterArrow"></div>
<div class="selectedFilter_panel clearfix">
	<div>
		<em class="pull-left">Filtered by: </em>
		<div class="filters"></div>
		<div class="removeAllFilters"><div class="pull-left">Clear All </div><div class="icon_removeAll"></div></div>
	</div>
</div>
<div class="filter">
	<div class="section"><h3>Student Filters</h3></div>
	<div class="section filter_section">
			{{#grades}}
			<div class="grade_range filter-group" data-name="{{name}}" data-display="{{display}}">
				{{#options}}
				<label><input type="checkbox" value="{{value}}" data-label={{value}} data-value={{value}}>{{label}}</label></input>
				{{/options}}
			</div>
			{{/grades}}
			<div>
				{{#filters}}
				<div class="filter-wrapper filter-group" data-name="{{name}}" data-display="{{tag}}">
					<div class="btn-group">
		                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown"><span class="display">{{display}}</span><span class="caret"></span></button>
		                <ul class="dropdown-menu">
		                  {{#options}}
		                  <li><label><input type="checkbox" value="{{value}}" data-label="{{label}}" data-value={{value}}>{{label}}</label></li>
		                  {{/options}}
		                  {{#comment}}
		                  <li class="divider"></li>
		                  <li><p class="small">{{comment}}</p></li>
		                  {{/comment}}
		                </ul>
		            </div>
				</div>
				{{/filters}}
			</div>
	</div>
	<div class="section form-actions">
	  <button id="cancel-btn" type="button" class="btn btn-primary">Cancel</button>
	  <button id="submit-btn" type="submit" class="btn btn-primary">Apply Filters</button>
</div>

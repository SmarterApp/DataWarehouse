<ul class="inline unstyled">
	{{#claims}}
	<li id="claim{{indexer}}" style="width: {{claim_box_width}}">
		<div class="header">
			<div class="name small left"><strong>{{name2}}</strong></div>
			<div class="icon"><img src="../images/icons/{{assessmentUC}}_{{indexer}}_icon.png"/></div>
			<div class="clear"></div>
			<h4 class="grayTitle">{{name}}</h4>
			
		</div>
		<div class="content">
			<div id="content{{indexer}}_upper" class="scoreBox scoreBoxUpper">
				<!--
				<div style="background-color: {{bg_color}}; background-image: -moz-linear-gradient(center top , {{start_gradient_bg_color}}, {{end_gradient_bg_color}}); background-image: -webkit-linear-gradient(top , {{start_gradient_bg_color}}, {{end_gradient_bg_color}}); background-image: -ms-linear-gradient(top , {{start_gradient_bg_color}}, {{end_gradient_bg_color}}); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr={{start_gradient_bg_color}}, endColorstr={{end_gradient_bg_color}}, GradientType=0); background-repeat: repeat-x; color: {{text_color}}; width: {{asmt_cut_point}}px;"/>
				-->
			</div>
			<div id="content{{indexer}}_lower" class="scoreBox scoreBoxLower"/>
			<div class="description">{{desc}}</div>
			<div class="link pull-right"><a href="#">Find out more >></a></div>
		</div>
		<div class="footer"><span class="graph"><img src="../images/icons/questions_percentage_{{claim_score_weight}}.png" /></span>{{claim_score_weight}}% of Test</div>
	</li>
	{{/claims}}
</ul>

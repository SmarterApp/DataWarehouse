<ul class="inline unstyled">
	{{#claims}}
	<li id="claim{{indexer}}" style="width: {{claim_box_width}}">
		<div class="header">
			<div class="name small left"><strong>{{name2}}</strong></div>
			<div class="icon"><img src="../images/icons/{{assessmentUC}}_{{indexer}}_icon.png"/></div>
			<div class="clear"></div>
			<h4 class="grayTitle">{{name}}</h4>
			
		</div>
		<div class="content">
			<div id="content{{indexer}}_upper" class="scoreBox scoreBoxUpper"/>
			<div id="content{{indexer}}_lower" class="scoreBox scoreBoxLower"/>
			<div class="description">{{desc}}</div>
			<div class="link pull-right"><a href="#">Find out more >></a></div>
		</div>
	</li>
	{{/claims}}
</ul>

<div id="assessmentInfoContent">
{{#items}}
<div class="assessmentSection">
	<div id="assesmentSummary" class="left">
		<div class="subject">{{asmt_subject}}</div>
		<div class="type">{{asmt_type}} {{asmt_period}} </div>
		<div class="teacher"><span class="text">Teacher:</span> <span class="value">{{teacher_first_name}} {{teacher_middle_name}} {{teacher_last_name}}</span></div>
		<div class="date"><span class="text">Date:</span> <span class="value">{{date_taken_month}}/{{date_taken_day}}/{{date_taken_year}}</span></div>
	</div>
	
	<div id="assessmentDetails">
		<div id="overallScoreInfo" class="placeholder">
			
		</div>
		<div id="confidenceLevel">
			{{> confidenceLevelBar}}
		</div>
		<div id="claimsSection">
			{{> claimsInfo}}
		</div>
	</div>
</div>
{{/items}}

<div class="transWrapper">
	<div class="overall_score" style="margin-left: {{asmt_score_pos}}%;">{{asmt_score}}</div>
	<div class="transImage2" style="margin-left: {{asmt_score_percent}}%"></div>
	<div class="transImage1" style="margin-left: -{{asmt_score_percent}}%"></div>
	
</div>
<div class="progress">
	{{#cut_points}}
		<div class="bar" style="background-color: {{bg_color}}; background-image: -moz-linear-gradient(center top , {{start_gradient_bg_color}}, {{end_gradient_bg_color}}); background-image: -webkit-linear-gradient(top , {{start_gradient_bg_color}}, {{end_gradient_bg_color}}); background-image: -ms-linear-gradient(top , {{start_gradient_bg_color}}, {{end_gradient_bg_color}}); background-repeat: repeat-x; color: {{text_color}}; width: {{asmt_cut_point_percent}}%;">{{name}}</div>
	{{/cut_points}}
</div>
<div class="cutPointsBar">
	<div class="cutPoints startPoint">{{asmt_score_min}}</div>
	{{#cut_points}}
		<div class="cutPoints" style="width: {{asmt_cut_point_percent}}%;">{{cut_point}}</div>
	{{/cut_points}}
</div>

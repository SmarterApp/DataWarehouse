<div class="transWrapper">
	<div class="overall_score" style="margin-left: {{asmt_score_pos}}%;">{{asmt_score}}</div>
	<div class="transImage" style="background-position: {{asmt_score_percent}}% 0%"></div>
</div>
<div class="progress">
	<div class="bar bar-danger" style="width: {{asmt_cut_point_percent_1}}%;">{{asmt_cut_point_name_1}}</div>
	<div class="bar bar-warning" style="width: {{asmt_cut_point_percent_2}}%;">{{asmt_cut_point_name_2}}</div>
	<div class="bar bar-success" style="width: {{asmt_cut_point_percent_3}}%;">{{asmt_cut_point_name_3}}</div>
	<div class="bar bar-info" style="width: {{asmt_cut_point_percent_4}}%;">{{asmt_cut_point_name_4}}</div>
</div>
<div class="cutPointsBar">
	<div class="cutPoints startPoint">{{asmt_score_min}}</div>
	<div class="cutPoints" style="width: {{asmt_cut_point_percent_1}}%;">{{asmt_cut_point_1}}</div>
	<div class="cutPoints" style="width: {{asmt_cut_point_percent_2}}%;">{{asmt_cut_point_2}}</div>
	<div class="cutPoints" style="width: {{asmt_cut_point_percent_3}}%;">{{asmt_cut_point_3}}</div>
	<div class="cutPoints" style="width: {{asmt_cut_point_percent_4}}%;">{{asmt_score_max}}</div>
</div>
